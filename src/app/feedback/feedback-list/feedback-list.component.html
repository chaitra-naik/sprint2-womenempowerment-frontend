<h2></h2>
<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th> Rating </th>
                <th> Comments</th>
                <th> Feedback Date </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let feedback of feedbacks">
                <td> {{ feedback.rating }} </td>
                <td> {{ feedback.comments }} </td>
                <td>{{ feedback.feedbackdate }}</td>
            </tr>
        </tbody>
    </table>
</div>
