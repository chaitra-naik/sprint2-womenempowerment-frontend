    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>Responsive Registration Form</title>
        <meta name="viewport" content="width=device-width,
          initial-scale=1.0"/>
      </head>
      <body>
        <div class="container">
          <h1 class="form-title">Add Feedback</h1>
          <form (ngSubmit) = "onSubmit()" [formGroup]="feedbackform">
            <div class="main-user-info">
              <!--<div class="user-input-box">
                <label>NGO ID</label>

                    NGO ID is a required field</small>
              </div>-->
              <div class="user-input-box">
                <label>Rating</label>
                <input type="text" class ="form-control" id = "rating"
                [(ngModel)] = "feedback.rating" name = "rating" formControlName="rating" [class.is-invalid]="rating.invalid && rating.touched">
                <small [class.d-none]="rating.valid || rating.untouched" class="text-danger">
                    Rating is a required field</small>
              </div>
              <div class="user-input-box">
                <label>Comments</label>
                <input type="text" class ="form-control" id = "comments"
                [(ngModel)] = "feedback.comments" name = "comments" formControlName="comments" [class.is-invalid]="comments.invalid && comments.touched">
                <small [class.d-none]="comments.valid || comments.untouched" class="text-danger">
                    Comments is a required field</small>
              </div>
              <div class="user-input-box">
                <label>Feedback Date</label>
                <input type="text" class ="form-control" id = "feedbackdate"
                [(ngModel)] = "feedback.feedbackdate" name = "feedbackdate" formControlName="feedbackdate" [class.is-invalid]="feedbackdate.invalid && feedbackdate.touched">
                <small [class.d-none]="feedbackdate.valid || feedbackdate.untouched" class="text-danger">
                    Date is a required field</small>
              </div>
              <!--<div class="user-input-box">
                <label>NGO Motive</label>
                <input type="text" class ="form-control" id = "ngoMotive"
                [(ngModel)] = "ngo.ngoMotive" name = "ngoMotive" formControlName="ngoMotive" [class.is-invalid]="ngoMotive.invalid && ngoMotive.touched">
                <small [class.d-none]="ngoMotive.valid || ngoMotive.untouched" class="text-danger">
                    NGO Motive is a required field</small>
              </div>-->
              <!--<div class="user-input-box">
                <label>Donation</label>
                <input type="text" class ="form-control" id = "donation"
                [(ngModel)] = "ngo.donation" name = "donation" formControlName="donation" [class.is-invalid]="donation.invalid && donation.touched">
                <small [class.d-none]="donation.valid || donation.untouched" class="text-danger">
                    Donation is a required field</small>
              </div>-->
