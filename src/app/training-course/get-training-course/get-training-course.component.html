<h2 class="text-center"> Training Course List</h2>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Training Course ID</th>
                <th> Course Name </th>
                <th> Course Duration</th>
                <th> Starting Date </th>
                <th> Ending Date </th>
                <th> Course Completion Status </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of trainingCourse">
                <td> {{ course.trainingCourseId }} </td>
                <td> {{ course.courseName }} </td>
                <td> {{ course.courseDuration }} </td>
                <td>{{ course.startingDate }}</td>
                <td>{{ course.endingDate }}</td>
                <td>{{ course.courseCompletionStatus }}</td>
                <td>
                    <button class="btn btn-outline-primary" style="border-radius:10px" (click) = "updateTrainingCourse(course.trainingCourseId)"> Update</button>
                    <button class="btn btn-outline-danger" style="margin-left: 10px; border-radius: 10px"  (click) = "deleteTrainingCourse(course.trainingCourseId)"> Delete</button>
                    <!--<button class = "btn btn-info" style="margin-left: 10px" (click) = "trainingCourseDetails(course.trainingCourseId)"> View</button>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
