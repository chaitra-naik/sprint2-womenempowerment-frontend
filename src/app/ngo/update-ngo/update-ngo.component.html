    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width,
          initial-scale=1.0"/>
      </head>
      <body>
        <div class="container">
          <h1 class="form-title">Update NGO</h1>
          <form (ngSubmit) = "onSubmit()" [formGroup]="ngoform">
            <div class="main-user-info">
              <!--<div class="user-input-box">
                <label>NGO ID</label>
                <input type="text" class ="form-control" id = "ngoId"
                [(ngModel)] = "ngo.ngoId" name = "ngoId" formControlName="ngoId">
    
              </div>-->
              <div class="user-input-box">
                <label>NGO Name</label>
                <input type="text" placeholder="Enter Name" class ="form-control" id = "ngoName"
                [(ngModel)] = "ngo.ngoName" name = "ngoName" formControlName="ngoName" [class.is-invalid]="ngoName.invalid && ngoName.touched">
                <small [class.d-none]="ngoName.valid || ngoName.untouched" class="text-danger">
                    NGO name is a required field</small>
              </div>
              <div class="user-input-box">
                <label>NGO Location</label>
                <input type="text" placeholder="Enter Location" class ="form-control" id = "ngoLocation"
                [(ngModel)] = "ngo.ngoLocation" name = "ngoLocation" formControlName="ngoLocation" [class.is-invalid]="ngoLocation.invalid && ngoLocation.touched">
                <small [class.d-none]="ngoLocation.valid || ngoLocation.untouched" class="text-danger">
                    NGO location is a required field</small>
              </div>
              <div class="user-input-box">
                <label>NGO Type</label>
                <input type="text" placeholder="Enter Type of NGO" class ="form-control" id = "ngoType"
                [(ngModel)] = "ngo.ngoType" name = "ngoType" formControlName="ngoType" [class.is-invalid]="ngoType.invalid && ngoType.touched">
                <small [class.d-none]="ngoType.valid || ngoType.untouched" class="text-danger">
                    NGO Type is a required field</small>
              </div>
              <div class="user-input-box">
                <label>NGO Motive</label>
                <input type="text" placeholder="Enter motive" class ="form-control" id = "ngoMotive"
                [(ngModel)] = "ngo.ngoMotive" name = "ngoMotive" formControlName="ngoMotive" [class.is-invalid]="ngoMotive.invalid && ngoMotive.touched">
                <small [class.d-none]="ngoMotive.valid || ngoMotive.untouched" class="text-danger">
                    NGO Motive is a required field</small>
              </div>
              <div class="user-input-box">
                <label>Donation</label>
                <input type="text" placeholder="Donation" class ="form-control" id = "donation"
                [(ngModel)] = "ngo.donation" name = "donation" formControlName="donation" [class.is-invalid]="donation.invalid && donation.touched">
                <small [class.d-none]="donation.valid || donation.untouched" class="text-danger">
                    Donation is a required field</small>
              </div>
              <div class="user-input-box">
                <label>NGO Size</label>
                <input type="text" placeholder="Enter Size of NGO" class ="form-control" id = "ngoSize"
                [(ngModel)] = "ngo.ngoSize" name = "ngoSize" formControlName="ngoSize" [class.is-invalid]="ngoSize.invalid && ngoSize.touched">
                <small [class.d-none]="ngoSize.valid || ngoSize.untouched" class="text-danger">
                    NGO Size is a required field</small>
              </div>
              <div class="user-input-box">
                <label>NGO Activities</label>
                <input type="text" name="confirmPassword" placeholder="Enter Activities" class ="form-control" id ="ngoActivities"
                [(ngModel)] = "ngo.ngoActivities" name ="ngoActivities" formControlName="ngoActivities">
                <small [class.d-none]="ngoActivities.valid || ngoActivities.untouched" class="text-danger" [class.is-invalid]="ngoActivities.invalid && ngoActivities.touched">
                    Activities is a required field</small>
              </div>
            </div>
            <div class="form-submit-btn">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </body>
    </html>
