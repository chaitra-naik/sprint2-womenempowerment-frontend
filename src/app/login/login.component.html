<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./assets/images/GenderEquality.jpg" alt="">
        <!--<div class="text">
          <span class="text-1">Every new friend is a <br> new adventure</span>
          <span class="text-2">Let's get connected</span>
        </div>-->
      </div>
      <div class="back">
        <img class="backImg" src="./assets/images/GenderEquality.jpg" alt="">
        <!--<div class="text">
            <img src="./assets/images/GenderEquality.jpg" alt="">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>-->
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="input-boxes">
                <small class="text-danger">{{msg}}</small>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your User name" formControlName="userName" required [(ngModel)]="user.userName" 
                name="userName" [class.is-invalid]="userName.invalid && userName.touched"  class="form-control">
                <small [class.d-none]="userName.valid || userName.untouched" class="text-danger">
                  UserName is a required field</small>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" required [(ngModel)]="user.userPassword" 
                name="userPassword" formControlName="userPassword" [class.is-invalid]="userPassword.invalid && userPassword.touched"  class="form-control">
                <small [class.d-none]="userPassword.valid || userPassword.untouched" class="text-danger">
                  Password is a required field</small>
              </div>
              <!--<div class="text"><a href="#">Forgot password?</a></div>-->
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">SignUp now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form [formGroup]="SignUpform" (ngSubmit)="onClick()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" required formControlName="name" name="name" [(ngModel)]="user.name"
                [class.is-invalid]="name.invalid && name.touched"  class="form-control">
                <small [class.d-none]="name.valid || name.untouched" class="text-danger">
                  Name is a required field</small>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Set your user name" required formControlName="username" name="username" [(ngModel)]="user.userName"
                [class.is-invalid]="username.invalid && username.touched"  class="form-control">
                <small [class.d-none]="username.valid || username.untouched" class="text-danger">
                  User Name is a required field</small>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Set your password" required formControlName="password" name="password" [(ngModel)]="user.userPassword"
                [class.is-invalid]="password.invalid && password.touched"  class="form-control">
                <small [class.d-none]="password.valid || password.untouched" class="text-danger">
                  Password is a required field</small>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
